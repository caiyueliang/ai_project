{% extends "base.html" %}
{% block title %}投票结果{% endblock %}
{% block content %}
<h3 class="mb-3">{{ poll.title }} - 结果</h3>
<p class="text-muted">{{ poll.description }}</p>
<div class="row">
  <div class="col-md-6">
    <ul class="list-group">
      {% for o in options %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ o.text }}
          <span class="badge bg-primary rounded-pill">{{ data[loop.index0] }}</span>
        </li>
      {% endfor %}
    </ul>
    <p class="mt-3">总票数：{{ total }}</p>
  </div>
  <div class="col-md-6">
    <canvas id="chart" width="400" height="300"></canvas>
  </div>
</div>
<script>
  const ctx = document.getElementById('chart');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ labels|tojson }},
      datasets: [{
        label: '票数',
        data: {{ data|tojson }},
        backgroundColor: 'rgba(54, 162, 235, 0.5)',
        borderColor: 'rgb(54, 162, 235)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          precision: 0
        }
      }
    }
  });
</script>
{% endblock %}
