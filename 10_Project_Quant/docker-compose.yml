version: '3.8'

services:
  backend:
    build: ./api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+mysqlconnector://fund_user:fund_pass@db/fund_db
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: npm run dev -- --host
    volumes:
      - .:/app
      - /app/node_modules
      # Exclude api folder from frontend context if needed, but separate context is better.
      # Here we mount root to /app, so api is visible but ignored by vite.
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: fund_db
      MYSQL_USER: fund_user
      MYSQL_PASSWORD: fund_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"

volumes:
  db_data:
