{% extends "base.html" %}
{% block title %}投票管理{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>投票管理</h3>
  <a class="btn btn-primary" href="{{ url_for('polls.create') }}">创建投票</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>标题</th>
      <th>类型</th>
      <th>时间范围</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for p in polls %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.title }}</td>
        <td>{% if p.is_multiple %}多选{% else %}单选{% endif %}</td>
        <td>{{ p.start_time }} ~ {{ p.end_time }}</td>
        <td>
          <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('polls.edit', poll_id=p.id) }}">编辑</a>
          <form method="post" action="{{ url_for('polls.delete', poll_id=p.id) }}" class="d-inline">
            {{ csrf_token() }}
            <button class="btn btn-sm btn-outline-danger" onclick="return confirm('确认删除？')" type="submit">删除</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
